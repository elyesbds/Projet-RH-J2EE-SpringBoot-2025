<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des employ√©s</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="home-page">
<!-- Sidebar -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<!-- Main content -->
<div class="content">
    <!-- Bouton de connexion/d√©connexion en haut √† droite -->
    <div class="header-auth">
        <div sec:authorize="isAuthenticated()">
            <span class="auth-status">
                üë§ <span sec:authentication="name"></span>
            </span>
            <form th:action="@{/logout}" method="post" class="inline-form">
                <button type="submit" class="btn btn-logout">üö™ D√©connexion</button>
            </form>
        </div>
    </div>

    <div class="content-header">
        <h1>üë• Gestion des Employ√©s</h1>
    </div>

    <!-- Messages de succ√®s -->
    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>

    <!-- Messages d'erreur -->
    <div th:if="${errorMessage}" class="alert alert-error">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="header-actions">
        <!-- Bouton visible uniquement pour ADMIN -->
        <a th:href="@{/employees/add}" class="btn" sec:authorize="hasRole('ADMIN')">‚ûï Ajouter un employ√©</a>
    </div>

    <!-- Section Recherche et Filtres -->
    <div th:if="${employees != null and !employees.isEmpty()}" class="search-filter-section">
        <div class="search-box">
            <input type="text"
                   id="searchInput"
                   placeholder="üîç Rechercher un employ√© (nom, pr√©nom, email, poste, matricule...)"
                   autocomplete="off">
        </div>
        <div id="filterContainer"></div>
        <div style="margin-bottom: 20px; text-align: right;">
            <a th:href="@{/employees/export/pdf}" class="btn btn-secondary">
                ‚¨áÔ∏è Exporter la liste en PDF
            </a>
        </div>
    </div>

    <div th:if="${employees != null and !employees.isEmpty()}">
        <table id="employeesTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Matricule</th>
                <th>Nom</th>
                <th>Pr√©nom</th>
                <th>Email</th>
                <th>T√©l√©phone</th>
                <th>Poste</th>
                <th>Grade</th>
                <th sec:authorize="hasRole('ADMIN')">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.matricule}"></td>
                <td th:text="${employee.nom}"></td>
                <td th:text="${employee.prenom}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.telephone}"></td>
                <td th:text="${employee.poste}"></td>
                <td th:text="${employee.grade}"></td>
                <td class="actions" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/employees/edit/{id}(id=${employee.id})}"
                       class="btn btn-small btn-edit">‚úèÔ∏è Modifier</a>
                    <a th:href="@{/employees/delete/{id}(id=${employee.id})}"
                       class="btn btn-small btn-delete"
                       onclick="return confirm('√ätes-vous s√ªr de vouloir supprimer cet employ√© ?')">üóëÔ∏è Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${employees == null or employees.isEmpty()}" class="dashboard-card">
        <h2>Aucun employ√© trouv√©</h2>
        <p>Commencez par ajouter votre premier employ√©</p>
    </div>
</div>

<script th:src="@{/js/search-filters.js}"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const table = document.getElementById('employeesTable');
        const searchInput = document.getElementById('searchInput');
        const filterContainer = document.getElementById('filterContainer');

        if (table && searchInput && filterContainer) {
            initTableSearchFilter('employeesTable', 'searchInput', 'filterContainer');
        }
    });
</script>
</body>
</html>
