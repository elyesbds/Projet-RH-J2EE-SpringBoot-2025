<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des dÃ©partements</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="home-page">
<!-- Sidebar -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<!-- Main content -->
<div class="content">
    <!-- Bouton de connexion/dÃ©connexion en haut Ã  droite -->
    <div class="header-auth">
        <div sec:authorize="isAuthenticated()">
            <span class="auth-status">
                ğŸ‘¤ <span sec:authentication="name"></span>
            </span>
            <form th:action="@{/logout}" method="post" class="inline-form">
                <button type="submit" class="btn btn-logout">ğŸšª DÃ©connexion</button>
            </form>
        </div>
    </div>

    <div class="content-header">
        <h1>ğŸ›ï¸ Gestion des DÃ©partements</h1>
    </div>

    <!-- Messages de succÃ¨s -->
    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>

    <!-- Messages d'erreur -->
    <div th:if="${errorMessage}" class="alert alert-error">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="header-actions">
        <!-- Bouton visible uniquement pour ADMIN -->
        <a th:href="@{/departements/add}" class="btn" sec:authorize="hasRole('ADMIN')">â• Ajouter un dÃ©partement</a>
        <a th:href="@{/departements/export/pdf}" class="btn btn-secondary">
            â¬‡ï¸ Exporter en PDF
        </a>
    </div>

    <!-- Section Recherche et Filtres -->
    <div th:if="${departements != null and !departements.isEmpty()}" class="search-filter-section">
        <div class="search-box">
            <input type="text"
                   id="searchInput"
                   placeholder="ğŸ” Rechercher un dÃ©partement (intitulÃ©, chef...)"
                   autocomplete="off">
        </div>
        <div id="filterContainer"></div>
    </div>

    <div th:if="${departements != null and !departements.isEmpty()}">
        <table id="departementsTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>IntitulÃ©</th>
                <th>Chef de dÃ©partement</th>
                <th sec:authorize="hasAnyRole('ADMIN', 'CHEF_DEPT')">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="departement : ${departements}">
                <td th:text="${departement.id}"></td>
                <td th:text="${departement.intitule}"></td>
                <td>
                    <span th:if="${departement.chefDepartement != null}">
                        <span th:each="emp : ${employees}">
                            <span th:if="${emp.id == departement.chefDepartement}"
                                  th:text="${emp.prenom + ' ' + emp.nom}"></span>
                        </span>
                    </span>
                    <span th:if="${departement.chefDepartement == null}">-</span>
                </td>
                <td class="actions" sec:authorize="hasAnyRole('ADMIN', 'CHEF_DEPT')">
                    <!-- Boutons visibles pour ADMIN sur tous les dÃ©partements -->
                    <span sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/departements/edit/{id}(id=${departement.id})}"
                           class="btn btn-small btn-edit">âœï¸ Modifier</a>
                        <a th:href="@{/departements/delete/{id}(id=${departement.id})}"
                           class="btn btn-small btn-delete"
                           onclick="return confirm('ÃŠtes-vous sÃ»r de vouloir supprimer ce dÃ©partement ?')">
                           ğŸ—‘ï¸ Supprimer</a>
                    </span>

                    <!-- Pour les chefs de dÃ©partement : vÃ©rifier s'ils sont chef de CE dÃ©partement -->
                    <span sec:authorize="hasRole('CHEF_DEPT') and !hasRole('ADMIN')"
                          th:with="currentUserEmail=${#authentication.name}">
                        <span th:each="emp : ${employees}">
                            <span th:if="${emp.email == currentUserEmail and emp.id == departement.chefDepartement}">
                                <a th:href="@{/departements/edit/{id}(id=${departement.id})}"
                                   class="btn btn-small btn-edit">âœï¸ Modifier</a>
                                <a th:href="@{/departements/delete/{id}(id=${departement.id})}"
                                   class="btn btn-small btn-delete"
                                   onclick="return confirm('ÃŠtes-vous sÃ»r de vouloir supprimer ce dÃ©partement ?')">
                                   ğŸ—‘ï¸ Supprimer</a>
                            </span>
                        </span>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${departements == null or departements.isEmpty()}" class="dashboard-card">
        <h2>Aucun dÃ©partement trouvÃ©</h2>
        <p>Commencez par ajouter votre premier dÃ©partement</p>
    </div>
</div>

<script th:src="@{/js/search-filters.js}"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const table = document.getElementById('departementsTable');
        const searchInput = document.getElementById('searchInput');
        const filterContainer = document.getElementById('filterContainer');

        if (table && searchInput && filterContainer) {
            initTableSearchFilter('departementsTable', 'searchInput', 'filterContainer');
        }
    });
</script>
</body>
</html>
